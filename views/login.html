

    <div class="container" id="loginContainer">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-spade"></i> Poker Palace</h1>
                <p>Join the ultimate poker experience</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Enter the Tables</button>
                </div>
                <div class="form-group">
                    <p class="register-link">New to Poker Palace? <a href="#register" data-view="register">Create Account</a></p>
                </div>
            </form>
